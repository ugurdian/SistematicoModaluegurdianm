<!DOCTYPE html>
<html lang="es-NI">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/Site.css">
	<link rel="stylesheet" type="text/css" href="assets/css/modal.css">
	<script type="text/javascript" src="assets/js/val.js"></script>
	<script type="text/javascript" src="assets/js/radio.js"></script>
	<script type="text/javascript" src="assets/js/checkbox.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>
	<header>
		<h1>Prueba uso javascript</h1>
	</header>
	<section>
		<article>
			<!-- Dispara / abre el modal -->
			<button id="AddButton" type="button" class="btn btn-default">Agregar</button>	
			<hr>
			<fieldset>
				<legend>Listado</legend>
				<table id="PersonTable">
					<thead>
						<tr>
							<th>Cédula</th>
							<th>Nombres</th>
							<th>Apellidos</th>
							<th>Sexo</th>
							<th>Pasatiempos</th>
							<th>&nbsp;&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>0011801880001A</td>
							<td>Rubén</td>
							<td>Darío</td>
							<td>Masculino</td>
							<td>Caminar</td>
							<td>
								<button name="EditButton" onclick='ShowModalForEdit(this)'>Editar</button>&nbsp;
								<button name="DeleteButton" onclick='deleteRow(this)'>Eliminar</button>
							</td>
						</tr>
					</tbody>
				</table>				
			</fieldset>
		</article>
	</section>
	<!-- El modal -->
	<div id="myModal" class="modal">
	<form>
	  <!-- Contenido modal -->
		<div class="modal-content">
		  <div class="modal-header">
		    <span class="close">&times;</span>
		    <h2>Formulario</h2>
		  </div>
		  <div class="modal-body">
				<fieldset>
					<legend>Datos Generales</legend>
					<label>Cedula</label>
					<input type="text" name="tCedula" id="IDTextBox" required="required" />
					<br>
					<label>Nombres</label>
					<input type="text" name="Nombres" id="FirstNameTextBox" required="required">
					<br>
					<label>Apellidos</label>
					<input type="text" name="Apellidos" id="LastNameTextBox" required="required">
					<label>Hijos</label>
					<input type="number" name="Hijos" id="NumChildrenTextBox" min="0" required="required">
				</fieldset>
				<br>
				<fieldset>
					<legend>Sexo</legend>
					<input type="radio" name="Sexo" value="Masculino" required="required">Masculino<br>
					<input type="radio" name="Sexo" value="Femenino">Femenino
				</fieldset>
				<fieldset>
					<legend>Pasatiempos</legend>
					<input type="checkbox" name="Pasatiempos" value="Bailar">Bailar<br>
					<input type="checkbox" name="Pasatiempos" value="Cantar">Cantar<br>
					<input type="checkbox" name="Pasatiempos" value="Pintar">Pintar<br>
					<input type="checkbox" name="Pasatiempos" value="Caminar">Caminar<br>
					<input type="checkbox" name="Pasatiempos" value="Escuchar musica">Escuchar musica<br>
				</fieldset>
				<fieldset>
					<legend>Profesion</legend>
					<select name="profesion" id="profesion">
						<option value="blank"></option>
						<option value="contabilidad">Licenciado en contabilidad</option>
						<option value="administracion">Licenciado en administracion de empresas</option>
						<option value="industrial">Ingeniero industrial</option>
						<option value="sistemas">Ingeniero de sistemas</option>
						<option value="civil">Ingeniero civil</option>
						<option value="quimica">Ingeniero quimico</option>
					</select>
				</fieldset>
		  </div>
		  <div class="modal-footer">		  	
		    <input type="button" name="Insertar" id="InsertButton" value="Insertar" onclick="InsertarRegistro()" />
		    <input type="button" name="UpdateButton" id="UpdateButton" value="Actualizar" onclick="ActualizarRegistro()"/>    
		  </div>
		</div>
		</form>
	</div>
	<script type="text/javascript" src="assets/js/modal.js"></script>	
</body>
</html>
